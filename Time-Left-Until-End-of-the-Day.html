<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Countdown Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background 0.3s, color 0.3s;
        }

        .dark-mode {
            background: #121212;
            color: #e0e0e0;
        }

        .timer-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: background 0.3s;
        }

        .dark-mode .timer-container {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: none;
        }

        .timer-title {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .timer {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .subtext {
            margin-top: 15px;
            font-size: 1rem;
            opacity: 0.8;
        }

        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
        }

        .dark-mode-toggle:hover {
            transform: scale(1.1);
        }

        .toggle-icon {
            width: 30px;
            height: 30px;
            transition: transform 0.3s;
        }

        .dark-mode .toggle-icon {
            transform: rotate(180deg);
        }

        .dark-mode::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.05), transparent 80%);
            z-index: -1;
        }

        .popup {
            position: absolute;
            top: 70px;
            right: 60px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            display: none;
            z-index: 100;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .popup::after {
            content: '';
            position: absolute;
            top: -10px;
            right: 20px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid rgba(0, 0, 0, 0.8);
        }

        .popup button {
            margin-top: 5px;
            background: #fff;
            border: none;
            color: #000;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .popup button:hover {
            background: #ddd;
        }

        @media (max-width: 600px) {
            .timer {
                font-size: 2.5rem;
            }

            .timer-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 400px) {
            .timer {
                font-size: 2rem;
            }

            .timer-title {
                font-size: 1.2rem;
            }

            .dark-mode-toggle {
                font-size: 1.5rem;
            }

            .popup {
                right: 30px;
                top: 60px;
            }

            .popup::after {
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="popup" id="popup">
        <p>Dark mode is available! Click the icon to try it.</p>
        <button id="popupOk">OK</button>
    </div>

    <button class="dark-mode-toggle" id="darkModeToggle">
        <img src="https://img.icons8.com/ios/50/000000/sun--v1.png" alt="Toggle Dark Mode" class="toggle-icon" id="toggleIcon">
    </button>
    <div class="timer-container">
        <div class="timer-title">Time Left Until End of the Day</div>
        <div class="timer" id="timer"></div>
        <div class="subtext">Let's make the most of the remaining time!</div>
    </div>

    <script>
        function updateTimer() {
            const now = new Date();
            const endOfDay = new Date();
            endOfDay.setHours(23, 59, 59, 999);

            const timeDifference = endOfDay - now;

            const hours = Math.floor((timeDifference / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((timeDifference / (1000 * 60)) % 60);
            const seconds = Math.floor((timeDifference / 1000) % 60);

            document.getElementById('timer').textContent = `${hours} hr ${minutes} min ${seconds} sec`;
        }

        updateTimer();
        setInterval(updateTimer, 1000); // Update every second

        const darkModeToggle = document.getElementById('darkModeToggle');
        const toggleIcon = document.getElementById('toggleIcon');

        // Load saved dark mode preference
        const isDarkModeSaved = localStorage.getItem('darkMode') === 'true';
        if (isDarkModeSaved) {
            document.body.classList.add('dark-mode');
            toggleIcon.src = 'https://img.icons8.com/ios/50/ffffff/moon-symbol.png';
        }

        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
            toggleIcon.src = isDarkMode
                ? 'https://img.icons8.com/ios/50/ffffff/moon-symbol.png'
                : 'https://img.icons8.com/ios/50/000000/sun--v1.png';
        });

        // Popup logic
        const popup = document.getElementById('popup');
        const popupOk = document.getElementById('popupOk');

        setTimeout(() => {
            popup.style.display = 'block';
        }, 3000); // Show popup after 3 seconds

        popupOk.addEventListener('click', () => {
            popup.style.display = 'none';
        });
    </script>
</body>
</html>
